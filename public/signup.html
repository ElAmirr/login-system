<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Sign Up</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="wrap">
                    <div class="img"></div>
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Sign Up</h3>
                            </div>
                            <div class="w-100">
                                <p class="social-media d-flex justify-content-end">
                                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                                </p>
                            </div>
                        </div>
                        <form action="/signup" method="post" class="signin-form">
                            <div class="form-group mt-3 login">
                                <label class="form-control-placeholder login-label" for="typing-username" id="hide-username">Username</label>
                                <input type="text" class="form-control login-field" id="typing-username" name="username" required>
                            </div>
                            <div class="form-group mt-3 password">
                                <label class="form-control-placeholder password-label" for="typing-password" id="hide-password">Password</label>
                                <input type="password" class="form-control password-field" id="typing-password" name="password" required>
                                <span class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group mt-3 confirm-password">
                                <label class="form-control-placeholder confirm-password-label" for="typing-confirm-password" id="hide-confirm-password">Confirm Password</label>
                                <input type="password" class="form-control password-field" id="typing-confirm-password" name="confirmPassword" required>
                                <span class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group mt-3">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3" id="signup">Sign Up</button>
                            </div>
                        </form>
                        <p class="text-center mt-3">Already have an account <a href="/" class="redirect-link">Log In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
